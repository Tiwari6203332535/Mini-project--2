<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="\images\banner (1).jpeg" alt="Brand Logo" width="140" height="140" class="d-inline-block align-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login">Home</a>

                <li class="nav-item">
                    <a class="nav-link" href="addenq">Add Enquiry</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="viewenq">View Enquiries</a>

                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="container mt-5">
                <h2 class="text-center mb-4">Add Student Enquiry Here</h2> <!-- Added heading -->
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Student Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact Number</label>
                        <input type="tel" class="form-control" id="contact" name="contact" required>
                    </div>
                    <div class="mb-3">
                        <label for="classMode" class="form-label">Class Mode</label>
                        <select class="form-select" id="classMode" name="classMode" required>
                            <option value="">-Select-</option>
                            <option value="classroom">Classroom</option>
                            <option value="online">Online</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="course" class="form-label">Course</label>
                        <select class="form-select" id="course" name="course" required>
                            <option value="">-Select-</option>
                            <option value="javaFullstack">Java Fullstack</option>
                            <option value="devOps">DevOps</option>
                            <option value="AWS">AWS</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="enquiryStatus" class="form-label">Enquiry Status</label>
                        <select class="form-select" id="enquiryStatus" name="enquiryStatus" required>
                            <option value="">-Select-</option>
                            <option value="new">New</option>
                            <option value="enrolled">Enrolled</option>
                            <option value="Lost">Lost</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">SUBMIT</button>
                </form>
            </div>
        </div>
        <div class="col-md-6 right-image"></div> <!-- Added right image -->
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
